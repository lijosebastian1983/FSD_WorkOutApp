
<div class="form-group">
        <div class="col-sm-12">
           <app-message-display [messageDisplay]='messageDisplay' 
           [messageType]='messageType' ></app-message-display>
        </div>
</div>

<div *ngIf='isPageEnable'> 
    <div class="row">
        <div class="col-12">
                <p class="h4">End Workout   </p>
        </div>  
    </div>
    <div class="row">
        <div class="col-3">
                <label>Title </label>
        </div> 
        <div class="col-9">
                <input  [(ngModel)]="wActive.WorkoutTitle" type="text" class="form-control"  readonly>            
        </div>  
    </div>
    <div class="row">
        <div class="col-3">
                <label>Comment </label>
        </div> 
        <div class="col-9">
                <textarea class="form-control" [(ngModel)]="wActive.Comment" rows="5" id="comment"></textarea>
        </div>  
    </div>
    <form class="form-horizontal" [formGroup]="form"> 
    <div class="row">
        <div class="col-3">
                <label>End Date </label>
        </div> 
        <div class="col-9">
                <input  [(ngModel)]="wActive.DateInfo"  type="text" class="form-control"  id="enddate"  formControlName="enddate"
                pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}">            
        </div>  
    </div>
    <div class="row">
        <div class="col-3">
                <label>End Time </label>
        </div> 
        <div class="col-9">
                <input  [(ngModel)]="wActive.TimeInfo" type="time" class="form-control"   id="endtime"  formControlName="endtime">            
        </div>  
    </div>
    
    <div class="row">
        <div class="col-3">
              
        </div> 
        <div class="col-6">                
                <button type="submit" class="btn btn-primary"  (click)='EndWorkout()'   title="End Workout"  [disabled]="!form.valid">End</button>
        </div>  
        <div class="col-3">
            <button type="button" class="btn btn-primary"   (click)='RedirectViewAll()'    title="Cancel">Cancel</button>
        </div> 
    </div>
</form>
    </div>
