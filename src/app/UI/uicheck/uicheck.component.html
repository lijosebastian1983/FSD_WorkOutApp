<form class="form-horizontal" [formGroup]="form">
 

    <div class="form-group" >
        <div class="col-sm-12">
           <app-message-display [messageDisplay]='messageDisplay' 
           [messageType]='messageType' ></app-message-display>
        </div>
      </div>

  <div class="form-group" ng-class="{ 'has-error' :form.controls['email'].errors && form.controls['email'].dirty }">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
      <p *ngIf="form.controls['email'].errors && form.controls['email'].dirty" class="danger" padding>Email is not valid.</p>
      <input type="text" id="fnafdfme" class="form-control" formControlName="email">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="password" class="control-label">Password</label>
      <input type="text" id="lnafdfme" class="form-control" formControlName="password">
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
    Submit
  </button>

</form>
